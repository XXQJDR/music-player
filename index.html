<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>音乐播放器</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- 音乐播放器 -->
    <div class="player-warp">
      <!-- 歌曲信息卡片 -->
      <div class="player-info">
        <div class="info">
          <div class="name">遇见</div>
          <div class="singer-album">孙燕姿 - The Moment</div>
          <!-- 进度条 -->
          <div class="music_progress">
            <div class="music_progress_top">
              <span class="current-time">00:00</span>
              <span class="time">03:30</span>
            </div>
            <div class="music_progress_bar">
              <div class="music_progress_line"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- 音乐控制器 -->
      <div class="player-control">
        <!-- 封面唱片 -->
        <div class="cover">
          <img
            src="https://y.qq.com/music/photo_new/T002R300x300M000002ehzTm0TxXC2_3.jpg?max_age=2592000"
            alt="封面"
          />
        </div>
        <!-- 控制按钮 -->
        <div class="control">
          <i id="prevBtn" class="fa fa-step-backward"></i>
          <i id="playBtn" class="fa fa-play"></i>
          <i id="nextBtn" class="fa fa-step-forward"></i>
          <i id="openModal" class="fa fa-reorder"></i>
        </div>
      </div>
    </div>

    <!-- 页面背景 -->
    <div class="mask_bg"></div>

    <!-- 模态框 -->
    <div class="modal">
      <div class="modal-box">
        <div class="modal-box-top">
          <div class="modal-title">音乐列表</div>
          <div class="modal-close">
            <i class="fa fa-remove"></i>
          </div>
        </div>
        <div class="modal-wrapper">
          <ul class="music-list">
          </ul>
        </div>
      </div>
    </div>

    <audio src="" preload="auto"></audio>

    <script src="./js/jquery.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
